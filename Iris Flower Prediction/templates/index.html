<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- Your CSS --- */
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); min-height:100vh; display:flex; justify-content:center; align-items:center; padding:20px; }
        .container { width:100%; max-width:600px; background-color:white; border-radius:20px; box-shadow:0 15px 30px rgba(0,0,0,0.2); overflow:hidden; }
        .header { background: linear-gradient(to right, #4a00e0, #8e2de2); color:white; padding:30px 20px; text-align:center; }
        .header h1 { font-size:2.2rem; margin-bottom:10px; font-weight:600; }
        .header p { font-size:1.1rem; opacity:0.9; }
        .content { padding:30px; }
        .input-group { margin-bottom:25px; }
        label { display:block; margin-bottom:10px; font-weight:500; color:#333; font-size:1.1rem; }
        input[type="number"] { width:100%; padding:15px; border:2px solid #e1e5ee; border-radius:10px; font-size:1rem; transition: all 0.3s; }
        input[type="number"]:focus { outline:none; border-color:#4a00e0; box-shadow:0 0 0 3px rgba(74,0,224,0.1); }
        .btn { display:block; width:100%; padding:15px; background: linear-gradient(to right,#4a00e0,#8e2de2); color:white; border:none; border-radius:10px; font-size:1.1rem; font-weight:600; cursor:pointer; transition: all 0.3s; box-shadow:0 5px 15px rgba(74,0,224,0.3); }
        .btn:hover { transform: translateY(-2px); box-shadow:0 8px 20px rgba(74,0,224,0.4); }
        .btn:disabled { opacity:0.6; cursor:not-allowed; transform:none; }
        .result { margin-top:30px; padding:20px; border-radius:10px; text-align:center; animation:fadeIn 0.5s ease; display:none; }
        .result h3 { margin-bottom:15px; font-size:1.3rem; color:#333; }
        .species { font-size:1.5rem; font-weight:700; padding:10px 20px; border-radius:50px; display:inline-block; }
        .setosa { background-color: rgba(76, 175, 80, 0.15); color:#2e7d32; }
        .versicolor { background-color: rgba(255, 193, 7, 0.15); color:#ff9800; }
        .virginica { background-color: rgba(244, 67, 54, 0.15); color:#c62828; }
        .loading { display:none; text-align:center; margin-top:20px; }
        .spinner { border:5px solid #f3f3f3; border-top:5px solid #4a00e0; border-radius:50%; width:50px; height:50px; animation:spin 1s linear infinite; margin:0 auto 15px; }
        @keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
        @keyframes fadeIn { from {opacity:0;} to{opacity:1;} }
        .footer { text-align:center; padding:20px; color:#777; font-size:0.9rem; border-top:1px solid #eee; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-leaf"></i> Iris Flower Predictor</h1>
            <p>Enter the flower measurements to predict the species</p>
        </div>
        <div class="content">
            <form id="predictForm">
                <div class="input-group">
                    <label>Sepal Length:</label>
                    <input type="number" step="any" name="sepal_length" placeholder="e.g. 5.1" required>
                </div>
                <div class="input-group">
                    <label>Sepal Width:</label>
                    <input type="number" step="any" name="sepal_width" placeholder="e.g. 3.5" required>
                </div>
                <div class="input-group">
                    <label>Petal Length:</label>
                    <input type="number" step="any" name="petal_length" placeholder="e.g. 1.4" required>
                </div>
                <div class="input-group">
                    <label>Petal Width:</label>
                    <input type="number" step="any" name="petal_width" placeholder="e.g. 0.2" required>
                </div>
                <button type="submit" class="btn">Predict Species</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Predicting...</p>
            </div>

            <div class="result" id="result">
                <h3>Prediction Result:</h3>
                <div class="species" id="species-display"></div>
            </div>
        </div>
        <div class="footer">
            <p>Powered by Flask & Logistic Regression</p>
        </div>
    </div>

    <script>
        document.getElementById("predictForm").onsubmit = async function(e){
            e.preventDefault();
            const formData = new FormData(this);
            const loading = document.getElementById("loading");
            const resultDiv = document.getElementById("result");
            const speciesDisplay = document.getElementById("species-display");
            const submitBtn = this.querySelector("button");

            // Show loading
            loading.style.display = "block";
            resultDiv.style.display = "none";
            submitBtn.disabled = true;

            try{
                const response = await fetch("/predict", { method:"POST", body:formData });
                const data = await response.json();

                // Hide loading
                loading.style.display = "none";
                submitBtn.disabled = false;

                if(data.species){
                    speciesDisplay.textContent = data.species;
                    speciesDisplay.className = "species " + data.species.toLowerCase();
                    resultDiv.style.display = "block";
                } else if(data.error){
                    alert("Error: " + data.error);
                }
            }catch(err){
                loading.style.display = "none";
                submitBtn.disabled = false;
                alert("Error: " + err);
            }
        }
    </script>
</body>
</html>
